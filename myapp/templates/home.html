<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Django App</a>
        </div>
    </nav>

    <div class="jumbotron p-5 bg-white rounded shadow-sm">
        <h1 class="display-4">Vítej na mé Django stránce!</h1>
        <p class="lead">Toto je první jednoduchá aplikace postavená s Django, Bootstrapem a Javascript.</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="{% url 'Todos' %}" role="button">Zobrazit To-Do List</a>
    </div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-3 bg-dark text-white mt-4">
        &copy; 2024 My Django Project
    </footer>
</body>
</html>
