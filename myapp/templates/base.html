{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Django App</a>
        </div>
    </nav>

    <div class="jumbotron p-5 bg-white rounded shadow-sm">
        <h1 class="display-4">Welcome to my Django web!</h1>
        <p class="lead">This is my first simple application built with Django, Bootstrap, and JavaScript.</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="{% url 'Todos' %}" role="button"> Show To-Do List</a>
    </div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-3 bg-dark text-white mt-4">
        &copy; 2025 My Django Project
    </footer>
</body>
</html>
