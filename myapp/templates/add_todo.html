<!DOCTYPE html>
<html lang="cs">
<head>
    {% csrf_token %}
    <meta charset="UTF-8">
    <title>P≈ôidat nov√Ω √∫kol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- P≈ôid√°n√≠ jQuery -->
</head>
<body class="container mt-4">
    <h1 class="mb-4">P≈ôidat nov√Ω √∫kol</h1>

    <form id="add-todo-form">
        {% csrf_token %}
        
        <input type="text" name="title" class="form-control" id="title" placeholder="Zadej nov√Ω √∫kol" required>
    
        <label for="deadline" class="mt-2">Datum splnƒõn√≠:</label>
        <input type="date" name="deadline" class="form-control" id="deadline">
    
        <button type="submit" class="btn btn-primary mt-3">P≈ôidat √∫kol</button>
    </form>

    <div id="message" class="mt-3"></div>

    <a href="{% url 'Todos' %}" class="btn btn-link mt-3">Zpƒõt na seznam √∫kol≈Ø</a>

    <script>
        $(document).ready(function() {
            // Odesl√°n√≠ formul√°≈ôe pomoc√≠ AJAXu
            $("#add-todo-form").submit(function(event) {
                event.preventDefault();  // Zamezen√≠ odesl√°n√≠ formul√°≈ôe standardn√≠m zp≈Øsobem
                var title = $("#title").val();  // Z√≠sk√°n√≠ hodnoty z inputu
                var deadline = $("#deadline").val();  // üõ†Ô∏è Z√≠sk√°n√≠ hodnoty deadline

                // Odesl√°n√≠ AJAX po≈æadavku na server
                $.ajax({
                    url: "{% url 'add_todo_ajax' %}",  // URL pro AJAX request
                    type: "POST",
                    data: {
                        title: title,
                        deadline: deadline,
                        csrfmiddlewaretoken: '{{ csrf_token }}'  // Odesl√°n√≠ CSRF tokenu
                    },
                    success: function(response) {
                        if (response.status === "success") {
                            $("#message").html('<div class="alert alert-success">√ökol "' + response.title + '" byl √∫spƒõ≈°nƒõ p≈ôid√°n!</div>');
                            $("#title").val('');  // Vypr√°zdn√≠ vstupn√≠ pole
                        } else {
                            $("#message").html('<div class="alert alert-danger">Nƒõco se pokazilo, zkuste to znovu.</div>');
                        }
                    },
                    error: function() {
                        $("#message").html('<div class="alert alert-danger">Do≈°lo k chybƒõ p≈ôi odes√≠l√°n√≠ formul√°≈ôe.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
